<script>

    document.querySelector('.button').onclick = check;
    
    function check(event) {

        
        if (event.target.className === 'inactive'){
            var coefficient = event.target.id === "cm" ? 2.54 : 1/2.54;
            var measurement = event.target.id === "cm" ? "cm" : "inch";

            var elements = document.querySelectorAll('[id=number]');

            for( var i = 0; i < elements.length; i++) {
                elements[i].innerHTML = (parseFloat(elements[i].innerHTML) * coefficient).toFixed(0) + " " + measurement;
            }
        }
        

        if (event.target.className != 'active'){
            document.querySelectorAll('.button input').forEach(function (x) {
                x.className = x.className === 'active' ? 'inactive' : 'active';
            })
        };
    }
